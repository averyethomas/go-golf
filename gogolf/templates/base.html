{% load static from staticfiles %}

<!DOCTYPE html>
	
<html lang="en">
  <head>
    <title>Go Golf</title>
    
    <!-- Style Sheets-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  
    <!-- Java Script-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/instagram.js' %}"></script>
	
</head>
<body>
<div id="wrapper">

<!-- Sidebar -->
<div id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <li>
      <a href="{% url 'home' %}">Home</a>
    </li>
    <li>
      <a href="#">Profile</a>
    </li>
    <li>
      <a href="#">Courses</a>
    </li>
    <li>
      <a href="{% url 'add-course' %}">Add Course</a>
    </li>
    <li>
      <a href="#">Scorecards</a>
    </li>
    <li>
      <a href="#">Start Game</a>
    </li>
    <li>
      <a href="{% url 'rules' %}">Rules</a>
    </li>
    <li>
      <a href="{% url 'more-games' %}">More Games</a>
    </li>
    <li>
	{% if request.user.is_authenticated %}
	<a href="{% url 'user-logout' %}">Logout</a>
	{% else %}
	<a href="{% url 'user-login' %}">Login</a>
	{% endif %}
    </li>
  </ul>
</div>
<!-- /#sidebar-wrapper -->

<!-- Page Content -->
<div id="page-content-wrapper">
  <div class="nav-bar">
    <div class="nav-bar-content">
      <img src="{% static 'css/images/menu.png' %}" href="#menu-toggle" id="menu-toggle" style="height:50px;">
      <h4 style="float: right">go golf</h4>
    </div>
  </div>
  <div class="container-fluid">
	{% block content %}{% endblock %} 
  </div>
</div>
</div>

<!--jQuery-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<!--Bootstrap-->
    <script src="js/bootstrap.min.js"></script>
<!--Menu Toggle-->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    
        
	
</body>
