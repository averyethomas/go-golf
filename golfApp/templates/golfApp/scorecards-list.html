{% extends "base.html" %}

{% block content %}

<div id="CourseList" class="col-x">
    {% if user.is_authenticated %}
    <h3>your scorecards</h3>
    {%for scorecard in scorecards%}
        <div class="col-xs-12">
            <div class="courseList">
            <a href="{% url 'scorecard' scorecard.id %}">
                <div>
                    <h4>{{ scorecard.date }}</h4>
                </div>
            </a>
            </div>
        </div> 
    {% endfor %}
    
    {% else %}
        <h4>Please log in to view this page.</h4>
    {% endif %}
</div>

{% endblock %}
