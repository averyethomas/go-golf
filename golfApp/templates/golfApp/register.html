{% extends "base.html" %}

{% block content %}
    
<div class="row">
<div class="col-xs-12">
    <div class="container">
        <h3>register</h3>
        
        {% if registered %}
            <strong>Thank you for registering!</strong>
            
        {% else %}
            <strong>Register here!</strong>
        
            <form id="user_form" method="post" action="/golfApp/register/"
                enctype="multipart/form-data">

            {% csrf_token %}
            
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </div>
    </div>

</div> 

{% endblock %}
