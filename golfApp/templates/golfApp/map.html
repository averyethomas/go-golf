    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    
    <script>
    var courses = [];
    var course = [];
    {% for course in filter %}
      course = [];
      course.push({{course.latlon}});
      course.push("{{course.name}}");
      course.push("{{course.id}}");
      course.push(course);
    {% endfor %}
    var geocoder;
    var map;
    function initialize() {
        geocoder = new google.maps.Geocoder();
    var mapOptions = {
        zoom: 15
    };
  
    var styles = [
        {
            stylers: [
            { hue: "#05998A" },
            ]
        },
        {
            featureType: "road",
            elementType: "geometry",
            stylers: [
                { hue: "#FFFA7F" },
                { saturation: 100 },
                { lightness: 50 },
                {visibility: "simplified" }
                    ]
        },{
    featureType: "poi.business",
    elementType: "labels",
    stylers: [
      { visibility: "off" }
    ]
    }
];
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  map.setOptions({styles: styles});
  
  
  var image = "{% static '../../../static/img/marker.png' %}";
  var infowindow = new google.maps.InfoWindow();
  var bounds = new google.maps.LatLngBounds();
  //var html= "{{ TEMPLATE_DIRS }}golfApp/course-profile/{{course.id}}";
  
  
    for(var i=0; i<course.length;i++){
      var codeStr = course[i].toString();
      var codeStrList = codeStr.split(",");
      var LatDec = parseFloat(codeStrList[0].trim());
      var LonDec = parseFloat(codeStrList[1].trim());
      var info = course[i][2];
      var course_url = course[i][3];
      var latLngMarker = new google.maps.LatLng(LatDec, LonDec);
      
      var marker = new google.maps.Marker({
        position: latLngMarker,
        map: map,
        info:'<a href="/golfApp/course-profile/' + course_url + '">' + info + '</a>',
        icon: image,
        title:"Marker"});
      
      google.maps.event.addListener(marker, 'click', function () {
            infowindow.setContent(this.info);
            infowindow.open(map, this);
        });
  }
  // Try HTML5 geolocation
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);
   
      map.setCenter(pos);
    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }
}
function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = '';
  } else {
    var content = '';
  }
    var options = {
    map: map,
    position: new google.maps.LatLng(35.9834934,-78.9625019),
    content: content
  };
  
  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}
function codeAddress() {
  console.log('here');
  var address = document.getElementById('address').value;
  console.log(address);
  geocoder.geocode( { 'address': address}, function(results, status) {
    console.log(results, status);
    if (status == google.maps.GeocoderStatus.OK) {
      map.setCenter(results[0].geometry.location);
      var image = '{% static 'marker.png' %}';
      var purpleMarker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location,
          icon: image
      });
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}
function keyDetect(e) {
  console.log("keyDetect" + e);
  if(e.keyCode == 13) {
    codeAddress();
  }
}
function showKeyCode(e) {
        console.log("showKeyCode");
        if (e.keyCode == 13){
          console.log("working");
          codeAddress()
        }
}
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body onkeydown="showKeyCode(event);"> 
    <div id="panel">
      <input id="address" type="textbox" value="Address">
      <input type="button" value="Go!" onclick="codeAddress()"  >
    </div>
    <div id="map-canvas"></div>
</body>
