{% extends "base.html" %}

{% block content %}
    
    

<div class="row">
    <div class="col-lg-12">
        <center style="padding-top: 200px;">
        
        {% if failedlogin %}
        <p>Sorry, that is not a valid username or password.</p>
        {% endif %}
       
       <form  action="" method="post" id="login">
            
        {% csrf_token %}
        <div style="padding-bottom:20px;" class="login-form">
            <input type="text" name="username" value="" id="username" placeholder=" username">
        </div>
        <div style="padding-bottom:20px;" class="login-form">
            <input type="password" name="password" value="" id="password" placeholder=" password">
         </div>
        <div class="login-form">
            <input type="submit" class="btn btn-default" id="courseButton" values="Login">
        </div>
    </form>
       
    </center> 
       
    </div>
</div>

{% endblock %}
